<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Add hints</title>
  </head>
  <body>
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-3"></div>
            <div class="container-fluid bg-white shadow mx-2 my-4 pb-3">
                <h1 class="display-3 text-success">Añadir QR</h1>
                <form method="POST" enctype="multipart/form-data" action="https://api.coredumped.es/add">
                    <div class="mb-5">
                        <label class="fw-light h5 mb-3 ms-1">Número de QR</label>
                        <input type="text" class="fw-light form-control" name="qr" required>
                      </div>
                      <div class="mb-5">
                        <label class="fw-light h5 mb-3 ms-1">Palabra clave/pista</label>
                        <input type="text" class="fw-light form-control" name="secret" required>
                      </div>

                      <input class="btn btn-success" type="submit" value="Añadir">
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
  </body>
</html>
